<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador (Extra)</title>
    <meta name="description" content="Buscador que unifica decenas de sitios web">
    <meta name="author" content="Tomas Di Mauro">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body class="body">
    <main class="main">
        <section class="main__section">
            <h1 class="main__section--title">Buscar</h1>
            <p class="main__section--text">Todos tus sitios web accesibles desde el mismo lugar.</p>
            <section class="main__section--search-container">
                <input type="text" placeholder="Ingrese lo que necesite buscar..." id="input" class="main__section--input">
                <!-- Botón de google -->
                <a href="#" class="main__section--button" target="__blank">
                    <i class="fa-brands fa-google"></i>
                </a>
                <!-- Botón de google images -->
                <a href="#" class="main__section--button" target="__blank">
                    <i class="fa-solid fa-image"></i>
                </a>
                <!-- Botón de youtube -->
                <a href="#" class="main__section--button" target="__blank">
                    <i class="fa-brands fa-youtube"></i>
                </a>
                <!-- Botón de Mercado Libre -->
                <a href="#" class="main__section--button" target="__blank">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <!-- Botón de Maps -->
                <a href="#" class="main__section--button" target="__blank">
                    <i class="fa-solid fa-location-dot"></i>
                </a>
                <!-- Botón de translate -->
                <a href="#" class="main__section--button" target="__blank">
                    <i class="fa-solid fa-language"></i>
                </a>
                <!-- Botón de Twitter -->
                <a href="#" class="main__section--button" target="__blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <!-- Botón de Facebook -->
                <a href="#" class="main__section--button" target="__blank">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <!-- Botón de Instagram -->
                <a href="#" class="main__section--button" target="__blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <!-- Botón de LinkedIn -->
                <a href="#" class="main__section--button" target="__blank">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <!-- Botón de Stack Overflow -->
                <a href="#" class="main__section--button" target="__blank">
                    <i class="fa-brands fa-stack-overflow"></i>
                </a>
                <!-- Botón de explorador crypto  -->
                <a href="#" class="main__section--button" target="__blank">
                    <i class="fa-brands fa-bitcoin"></i>
                </a>
                <!-- Botón de ticker de bolsa -->
                <a href="#" class="main__section--button" target="__blank">
                    <i class="fa-solid fa-chart-line"></i>      
                </a>
                <!-- Botón de Pinterest -->
                <a href="#" class="main__section--button" target="__blank">
                    <i class="fa-brands fa-pinterest-p"></i>
                </a>
                <!-- Botón de Wikipedia -->
                <a href="#" class="main__section--button" target="__blank">
                    <i class="fa-brands fa-wikipedia-w"></i>
                </a>
                <!-- Botón de Netflix -->
                <a href="#" class="main__section--button" target="__blank">
                    <i class="fa-solid fa-film"></i>
                </a>
                <!-- Botón de Amazon -->
                <a href="#" class="main__section--button" target="__blank">
                    <i class="fa-brands fa-amazon"></i>
                </a>
                <!-- Botón de Spotify -->
                <a href="#" class="main__section--button" target="__blank">
                    <i class="fa-brands fa-spotify"></i>
                </a>
                <!-- Botón de Twitch -->
                <a href="#" class="main__section--button" target="__blank">
                    <i class="fa-brands fa-twitch"></i>
                </a>
            </section>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
